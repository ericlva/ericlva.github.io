<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link href="http://ericlva.github.io/bookmark/favicon.ico" rel="icon" />
<style type="text/css">
html,body,.m {height: 100%;}
*:not(img), *:before, *:after { box-sizing: border-box }
body, div,ul,li,dl,dt,dd, p,h1,h2,h3,h4 { margin: 0; padding: 0; }
body, button, input, select, textarea { font: 400 14px/1.5 arial, Simsun, sans-serif; font-family: 'microsoft yahei', Arial, sans-serif; }
a { color: #333; text-decoration: none }
a:hover { color: #fc7465;text-decoration: none;-webkit-transition:all 200ms linear;transition:all 200ms linear;}
:focus { outline: 0; }
button {border:0;cursor: pointer;}
img {display: block;}
.pr {position: relative;}
h1 {font-size: 16px;line-height: 1.6}
h2 {font-size: 12px;}
@font-face { font-family: 'icomoon'; src: url('fonts/icomoon.eot?-as75s8'); src: url('fonts/icomoon.eot?#iefix-as75s8') format('embedded-opentype'), url('fonts/icomoon.woff?-as75s8') format('woff'), url('fonts/icomoon.ttf?-as75s8') format('truetype'), url('fonts/icomoon.svg?-as75s8#icomoon') format('svg'); font-weight: normal; font-style: normal; }
[class^="icon-"], [class*=" icon-"] { font-family: 'icomoon'; speak: none; font-style: normal; font-weight: normal; font-variant: normal; text-transform: none; line-height: 1;	/* Better Font Rendering =========== */ -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
.icon-cross:before { content: "\e600"; }
.icon-music:before { content: "\e911"; }
.icon-pacman:before { content: "\e916"; }
.icon-book:before { content: "\e91f"; }
.icon-search:before { content: "\e986"; }
.icon-wrench:before { content: "\e991"; }
.icon-mug:before { content: "\e9a2"; }
.icon-spoon-knife:before { content: "\e9a3"; }
.icon-airplane:before { content: "\e9af"; }
.icon-plus:before { content: "\ea0a"; }
.icon-twitter:before { content: "\ea91"; }
.icon-flickr:before { content: "\eaa0"; }
.icon-dribbble:before { content: "\eaa6"; }
.icon-github:before { content: "\eab1"; }
.icon-apple:before { content: "\eabf"; }
.icon-android:before { content: "\eac1"; }
.icon-html5:before { content: "\eadf"; }

.c1{color: #ccc}
.ellips {white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
.flex{display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -moz-flex; display: -ms-flexbox; display: flex; }
.v-1{-webkit-box-flex: 1; -moz-box-flex: 1; -webkit-flex: 1; -ms-flex: 1;}
.v-center { -webkit-box-align: center; -moz-box-align: center; -ms-flex-align: center; -webkit-align-items: center; align-items: center; }
.l {width: 260px;background-color: #3d4450;color:#fff;}
.l h2 {text-shadow: 1px 1px 0 rgba(0,0,0,.3);}
.l i {margin-right: 8px;}

.author {padding:10px;border-bottom: 1px solid #262c35;box-shadow: 0 1px 0 0 rgba(255,255,255,.1)}
.author .hd img {width: 50px;height: 50px;margin-right: 10px;border-radius: 100%;box-shadow: 0 0 3px rgba(0,0,0,.35);}
.folder {padding:20px 0;}
.folder dt {padding-left:10px ;color: rgba(255,255,255,.65);text-shadow:1px 1px 0 rgba(0,0,0,.35);}
.folder .item .icon-cross {display: none;font-size: 16px;}
.folder .item:hover .icon-cross {float:right;display: inline-block;margin-top: 3px;}
.folder .item {width: 100%;padding:8px 5px 8px 25px;color: #fff;display: block;}
.folder .item:hover {color: #fc7465;background-color:#262c35 }
.folder .item:hover {-webkit-transform:translate3d(-2px,0,0);}

.r {background-color: #f0f0f0 }
.r h2{font-size: 21px;margin-right: auto}
.r-t {height: 71px; padding:20px 30px;background-color: #fff;box-shadow: 0 0 5px rgba(0,0,0,.2)}
.r-t .icon-plus {cursor: pointer;font-size: 20px;color: rgba(0,0,0,.65);}
.r-t .icon-plus:hover {color: #fc7465;}
.add-fav .txt{border:none;padding: 10px;background-color:rgba(0,0,0,.1);}
.add-fav .txt:focus::-webkit-input-placeholder {text-indent: -100%;-webkit-transition:text-indent .65s linear;}
.btn-sure {background-color: rgba(252, 116, 101,.6);padding:10px;margin-right: 1px;}
.btn-cancle {background-color: rgba(61, 68, 80,.6);padding:10px;color:#fff;}
.btn-sure:active{background-color: rgba(252, 116, 101,1);}
.btn-cancle:active {background-color: rgba(61, 68, 80,1);}
.search {}
</style>
</head>
<body>
	 <div class="m flex">
	 	  <!--Star Left-->
	 	  <div class="l">
	 	  	   <!--Star author--> 
	 	  	   <div class="author flex">
	 	  	   	    <div class="hd"><img src="ico.jpg" alt="" ></div>
	 	  	   	    <div class="info v-1">
	 	  	   	    	 <h1 class="ellips">酒店H5</h1>
	 	  	   	    	 <h2 class="c1">Chrome 扩展程序</h2>
	 	  	   	    </div>
	 	  	   </div>

	 	  	   <!--Star folder-->
	 	  	   <dl class="folder">
	 	  	   	   <dt>系统默认</dt>
	 	  	   	   <dd>
		 	  	   	   	<a href="###" class="item"><i class="icon-book"></i>全部</a>
		 	  	   	    <a href="###" class="item"><i class="icon-wrench"></i>内部工具</a>
		 	  	   	    <a href="###" class="item"><i class="icon-spoon-knife"></i>小组聚餐</a>
		 	  	   	    <a href="###" class="item"><i class="icon-mug"></i>下午茶</a>
		 	  	   	    <a href="###" class="item"><i class="icon-airplane"></i>出行</a>
		 	  	   	    <a href="###" class="item"><i class="icon-music"></i>音乐</a>
		 	  	   	    <a href="###" class="item"><i class="icon-twitter"></i>社交</a>
	 	  	   	   </dd>
	 	  	   	   <dt>JS组</dt>
	 	  	   	   <dd>
	 	  	   	   	   <a href="###" class="item"><i class="icon-apple"></i>IOS 开发<i class="icon-cross"></i></a>
	 	  	   	   	   <a href="###" class="item"><i class="icon-android"></i>Android 开发<i class="icon-cross"></i></a>
	 	  	   	   </dd>
	 	  	   	   <dt>界面组</dt>
	 	  	   	   <dd>
	 	  	   	   	   <a href="###" class="item"><i class="icon-dribbble"></i>UI 设计<i class="icon-cross"></i></a>
	 	  	   	   	   <a href="###" class="item"><i class="icon-pacman"></i>游戏<i class="icon-cross"></i></a>
	 	  	   	   </dd>
	 	  	   	   <dt>自定义</dt>
	 	  	   	   <dd>
	 	  	   	   		<a href="###" class="item"><i class="icon-github"></i>Github<i class="icon-cross"></i></a>
	 	  	   	   		<a href="###" class="item"><i class="icon-html5"></i>HTML5<i class="icon-cross"></i></a>
	 	  	   	   		<a href="###" class="item"><i class="icon-plus"></i>添加更多</a>
	 	  	   	   </dd>
	 	  	   </dl>
	 	  </div>

	 	  <!--Star Right-->
	 	  <div class="r v-1">
	 	  	   <div class="r-t flex v-center">
	 	  	   	    <h2 class="v-1">全部</h2>
	 	  	   	    <!--Star 添加 URL-->
	 	  	   	    <div class="add-fav flex v-1">
		 	  	   	    <input type="text" class="txt v-1" placeholder="请输入你要收藏的URL, 如：http://www.ctrip.com">
		 	  	   	    <button class="btn-sure">添加</button>
		 	  	   	    <button class="btn-cancle">取消</button>
		 	  	   </div>
	 	  	   </div>
	 	  	  
	 	  	   <!--Star Search-->
	 	  </div>
	 </div>
</body>
</html>
